<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text">
<br>
<br>
<div>
    <div>
        <button class="action" name="clean">AC</button>
        <button class="action" name="changeSign">+/-</button>
        <button class="action" name="percent">%</button>
        <button class="action" name="division">/</button>
    </div>
    <div>
        <button class="numb">7</button>
        <button class="numb">8</button>
        <button class="numb">9</button>
        <button class="action" name="multiplication">*</button>
    </div>
    <div>
        <button class="numb">4</button>
        <button class="numb">5</button>
        <button class="numb">6</button>
        <button class="action" name="difference">-</button>
    </div>
    <div>
        <button class="numb">1</button>
        <button class="numb">2</button>
        <button class="numb">3</button>
        <button class="action" name="sum">+</button>
    </div>
    <div>
        <button class="numb">0</button>
        <button class="numb">.</button>
        <button class="equality">=</button>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
