<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
<input type="text">
<div class="button_box">
    <div class="button__inner">
        <button class="button action" name="clean">AC</button>
        <button class="button action" name="changeSign">+/-</button>
        <button class="button action" name="percent">%</button>
        <button class="button action" name="division">/</button>
    </div>
    <div class="button__inner">
        <button class="button numb">7</button>
        <button class="button numb">8</button>
        <button class="button numb">9</button>
        <button class="button action" name="multiplication">x</button>
    </div>
    <div class="button__inner">
        <button class="button numb">4</button>
        <button class="button numb">5</button>
        <button class="button numb">6</button>
        <button class="button action" name="difference">-</button>
    </div>
    <div class="button__inner">
        <button class="button numb">1</button>
        <button class="button numb">2</button>
        <button class="button numb">3</button>
        <button class="button action" name="sum">+</button>
    </div>
    <div class="button__inner">
        <button class="button numb">0</button>
        <button class="button numb">.</button>
        <button class="button equality">=</button>
    </div>
</div>
</div>
<script src="script.js"></script>


</body>
</html>
